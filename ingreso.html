<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso a mi cuenta Rincon de los Libros</title>
  </head>
  <body>
    <h1>Bienvenido al Rincon de los Libros</h1>
    <p>Si sos nuevo en la pagina ingresa tus datos:</p>
    <form action="Link" method="POST" target="_blank">
      <label for="firstname">Nombre: </label>
      <input size="30" type="text" name="firstname" id="firstname" /><br />
      <label for="LastName">Apellido: </label>
      <input size="30" type="text" name="LastName" id="LastName" /><br />
      <label for="email">Email: </label>
      <input size="30" type="text" name="email" id="email" /><br />
      <label for="telefono">Telefono: </label>
      <input size="30" type="text" name="telefono" id="telefono" /><br />
      <label for="Clavenueva">Clave nueva:</label>
      <input size="30" type="text" name="Clavenueva" id="Clavenueva" /><br />
      <label for="confirmarclave">Confirmar clave: </label>
      <input
        size="30"
        type="text"
        name="confirmarclave"
        id="confirmarclave"
      /><br />
      <input type="submit" value="Enviar Datos" />
    </form>
    <p>Si ya sos socio ingresa a tu cuenta:</p>
    <form action="Link" method="POST" target="_blank">
      <label for="mail">Email: </label>
      <input size="30" type="text" name="email" id="email" /><br />
      <label for="clave">Clave: </label>
      <input size="30" type="text" name="clave" id="clave" /><br />
      <input type="button" value="Ingresa a tu cuenta" />
    </form>
  </body>
</html>
